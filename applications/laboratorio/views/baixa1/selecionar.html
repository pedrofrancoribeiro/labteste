      <script>
        $(document).ready(function(){

            $('#checked-all').change(function(){
              var val = this.checked;
              $(':checkbox[class=campos-baixa1]').each(function(){
                $(this).prop('checked',val);
                if(val == true){
                  $(this).parent().addClass('btn-campos-selecionados');
                }else{
                  $(this).parent().removeClass('btn-campos-selecionados');
                }
              });
            });

            $('.campos-baixa1').on('change', function(){
              if( this.checked == true){
                $(this).parent().addClass('btn-campos-selecionados');
              }else{
                $(this).parent().removeClass('btn-campos-selecionados');
              }
            });

            $('#btn-limpar-baixa1').on('click', function(){
              $(':checkbox[class=campos-baixa1]').each(function(){
